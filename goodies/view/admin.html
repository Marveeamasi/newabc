<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Files</title>
  <meta name="description" content="Read, download, edit, and create pdfs with adobe">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous">
</head>
<body style="min-height: fit-content; background-color: #121212; color: white; padding: 32px;">
  <h1 style="font-size: 30px; font-weight: 700; margin-bottom: 32px; text-align: center;">Admin Dashboard</h1>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 32px; width: 100%;">
    <form id="form1" style="background: rgba(129,129,129,0.09); backdrop-filter: blur(10px); padding: 24px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
      <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">PDF 1</h2>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <input type="text" id="form1-title" placeholder="Title" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="text" id="form1-subtitle" placeholder="Subtitle" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="file" id="form1-image" accept="image/*" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <button type="submit" id="form1-submit" style="width: 100%; padding: 8px; background-color: #2563eb; border-radius: 6px; color: white; border: none; transition: background-color 0.3s;">Update</button>
      </div>
    </form>
    <form id="form2" style="background: rgba(129,129,129,0.09); backdrop-filter: blur(10px); padding: 24px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
      <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">PDF 2</h2>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <input type="text" id="form2-title" placeholder="Title" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="text" id="form2-subtitle" placeholder="Subtitle" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="file" id="form2-image" accept="image/*" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <button type="submit" id="form2-submit" style="width: 100%; padding: 8px; background-color: #2563eb; border-radius: 6px; color: white; border: none; transition: background-color 0.3s;">Update</button>
      </div>
    </form>
    <form id="form3" style="background: rgba(129,129,129,0.09); backdrop-filter: blur(10px); padding: 24px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
      <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">PDF 3</h2>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <input type="text" id="form3-title" placeholder="Title" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="text" id="form3-subtitle" placeholder="Subtitle" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <input type="file" id="form3-image" accept="image/*" style="width: 100%; padding: 8px; background-color: #374151; border-radius: 6px; outline: none; border: none;">
        <button type="submit" id="form3-submit" style="width: 100%; padding: 8px; background-color: #2563eb; border-radius: 6px; color: white; border: none; transition: background-color 0.3s;">Update</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
